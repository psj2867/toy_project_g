<!DOCTYPE html>
<html lang="ko">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>image form</title>

  <!-- Custom fonts for this template-->
  <link href="{{url_for('static',filename='vendor/fontawesome-free/css/all.min.css')}}" rel="stylesheet"
    type="text/css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{{url_for('static',filename='css/sb-admin-2.min.css')}}" rel="stylesheet">

</head>

<body id="page-top" style="font-family: Arial, Helvetica, sans-serif,dotum;">


  <!-- Page Wrapper -->
  <div id="wrapper">
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
          <!-- Sidebar Toggle (Topbar) -->
          <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
            <i class="fa fa-bars"></i>
          </button>
          <h1>hackerthon</h1>
        </nav>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Content Row -->
          <div class="row">
            <!-- Earnings (Monthly) Card Example -->
            <div class="col-12 mb-4">
              <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="font-weight-bold text-primary text-uppercase mb-1">image</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800">
                        <!-- Where all the magic happens -->
                        <!-- LOGIN FORM -->
                        <div class="text-center" style="padding:10px 0">
                          <!-- Main Form -->
                          <div class="login-form-1">
                            <form id="login-form" class="text-left">
                              <div class="login-form-main-message"></div>
                              <div class="main-login-form">
                                <div class="col-5">
                                  <div class="login-group">
                                    <div class="form-group">
                                      <input type="text" class="form-control" id="lg_username" name="lg_username"
                                        placeholder="Loaction name">
                                    </div>

                                    <div class="form-group">
                                      <label for="lg_password" class="sr-only">Password</label>
                                      <input type="file" class="form-control" id="lg_password" name="lg_password"
                                        placeholder="password">
                                    </div>
                                  </div>
                                </div>
                                <button type="submit" class="login-button">submit</button>
                              </div>

                            </form>
                          </div>
                          <!-- end:Main Form -->
                        </div>
                      </div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-calendar fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>


            <!-- Footer -->
            <footer class="sticky-footer bg-white">
              <div class="container my-auto">
                <div class="copyright text-center my-auto">
                  <span>Copyright &copy; hackerthon 2020</span>
                </div>
              </div>
            </footer>
            <!-- End of Footer -->

          </div>
          <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
          <i class="fas fa-angle-up"></i>
        </a>


        <!-- Bootstrap core JavaScript-->
        <script src="{{url_for('static',filename='vendor/jquery/jquery.min.js')}}"></script>
        <script src="{{url_for('static',filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>

        <!-- Core plugin JavaScript-->
        <script src="{{url_for('static',filename='vendor/jquery-easing/jquery.easing.min.js')}}"></script>

        <!-- Custom scripts for all pages-->
        <script src="{{url_for('static',filename='js/sb-admin-2.min.js')}}"></script>

        <!-- Page level plugins -->
        <script src="{{url_for('static',filename='vendor/chart.js/Chart.min.js')}}"></script>

        <!-- Page level custom scripts -->
        <script src="{{url_for('static',filename='js/demo/chart-area-demo.js')}}"></script>
        <script src="{{url_for('static',filename='js/demo/chart-pie-demo.js')}}"></script>

</body>
